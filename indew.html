<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>자기소개서</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 20px;
            background-color: #f4f4f4;
            color: #333;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .profile-image {
            display: block;
            max-width: 200px;
            margin: 20px auto;
            border-radius: 10px;
        }
        .info {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-bottom: 20px;
        }
        .info div {
            background: #e0e0e0;
            padding: 10px;
            border-radius: 5px;
        }
        .info p {
            margin: 5px 0;
        }
        .info p span {
            font-weight: bold;
        }
        .footer {
            text-align: center;
            margin-top: 20px;
            font-size: 16px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>자기소개서</h1>
        
        <img src="C:\Users\user\Downloads\OIP.jpg" alt="농담곰 사진" class="profile-image">
        
        <div class="info">
            <div><p><span>이름:</span> 현지우</p></div>
            <div><p><span>MBTI:</span> INFP</p></div>
            <div><p><span>취미:</span> 그림, 음악 듣기</p></div>
            <div><p><span>직업:</span> 학생</p></div>
            <div><p><span>진로:</span> 현재 탐색 중</p></div>
            <div><p><span>진로 탐색:</span> 원하는 진로를 찾기 위해 탐색 중입니다.</p></div>
            <div><p><span>전화번호:</span> 010-8894-8199</p></div>
        </div>

        <div class="footer">
            감사합니다! 좋은 하루 되세요.
        </div>
    </div>
</body>
</html>
